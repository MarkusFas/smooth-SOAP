
system: iron
specifier: spatialivacpcatest_5000test
interval: 1
sigma: 25
spatial_cutoff: 6
train_selected_atoms: 1000
test_selected_atoms: 5000
methods: 
  - PCAFull
  #- CumulantPCA
  #- SpatialIVAC
  - SpatialPCA
  - SpatialIVACnorm


input_params:
  fname: data/iron/iron-snapshot.xyz
     #- data/iron/selected.xyz
   
  indices: ':1'
    #- ':1'
  concatenate: False

ridge: true
ridge_alpha: 
  - 1e-5
ridge_save: true
descriptor: SOAP
SOAP_params:
  centers: [26]
  neighbors: [26]
  cutoff: 5
  max_angular: 8
  max_radial: 5

output_per_structure: false
model_save: False
plots: ["projection", "pca", "onion", "histogram", "pca_atoms", "pca_height", "pca_spatial"]
